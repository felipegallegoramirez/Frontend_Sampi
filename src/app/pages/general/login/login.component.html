<section>
    <div class="container">
        <div class="container-form">
            <form class="sign-in" [formGroup]="formLogin" (submit)="sendLogin()">
                <h2>Iniciar Sesión</h2>
                <span>Use su correo y contraseña</span>
                <div class="container-input">
                    <input formControlName="email" type="text" placeholder="Correo eléctronico">
                </div>
                <div class="container-input" >
                    <input formControlName="password" type="password" placeholder="Contraseña">
                </div>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button [disabled]="!formLogin.valid" class="button">INICIAR SESIÓN</button>
            </form>
        </div>
    
        <div class="container-form">
            <form [formGroup]="formRegister" (submit)="sendRegister()" (keydown)="preventSubmit($event)" class="sign-up">
                <h2>Registrarse</h2>
                <span>Use su correo electrónico para registrarse</span>
                <div class="container-input">
                    <input formControlName="name" type="text" placeholder="Nombre">
                </div>
                <div class="container-input">
                    <input formControlName="email" type="email" placeholder="Correo eléctronico">
                </div>
                <div class="container-input">
                    <input formControlName="password" type="password" placeholder="Contraseña">
                </div>
                <div class="container-input">
                    <input formControlName="id_num" type="text" placeholder="Cedula">
                </div>
                <button [disabled]="!formRegister.valid" class="button" >Registrase</button>
            </form>
        </div>
    
        <div class="container-welcome">
            <div class="welcome-sign-up welcome">
                <h3>¡Bienvenido!</h3>
                <p>Ingrese sus datos personales para usar todas las funciones del sitio</p>
                <button class="button" id="btn-sign-up">Registrarse</button>
            </div>
            <div class="welcome-sign-in welcome">
                <h3>¡Hola!</h3>
                <p>Regístrese con sus datos personales para usar todas las funciones del sitio</p>
                <button class="button" id="btn-sign-in">Iniciar Sesión</button>
            </div>
        </div>
    
    </div>
    
</section>
